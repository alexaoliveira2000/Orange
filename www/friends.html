<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Friends - Orange</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/Navbar-Centered-Links-icons.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/friends.js"></script>
</head>

<body>
    <main class="page landing-page">
        <nav class="navbar navbar-light navbar-expand-md py-3">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="../index"><img
                        src="../images/orange_logo2.png" width="81" height="38"></a><button data-bs-toggle="collapse"
                    class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle
                        navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-3">
                    <ul id="nav-items" class="navbar-nav mx-auto">
                        <li id="home" class="nav-item"><a class="nav-link" href="../index">Home</a></li>
                        <li id="job-offers" class="nav-item" style="display: none;"><a class="nav-link"
                                href="../job-offers">Job Offers</a></li>
                        <li id="headhunters" class="nav-item"><a class="nav-link" href="../headhunters">Headhunters</a>
                        </li>
                        <li id="resumes" class="nav-item" style="display: none;"><a class="nav-link"
                                href="../resumes">Resumes</a></li>
                        <li id="about-us" class="nav-item"><a class="nav-link" href="../about-us">About us</a></li>
                    </ul>
                    <div id="actionDiv"></div>
                </div>
            </div>
        </nav>

        <main class="page catalog-page">
            <section class="clean-block clean-catalog dark">
                <div class="container">
                    <div style="margin-bottom: 10px; padding-top: 10px;">
                        <button id="friend-requests" class="btn btn-primary"
                            style="background-color: #72bb53; border: none" type="button" disabled>Friend Requests</button>
                        <div class="d-inline-flex float-end">
                            <button id="add-friends" class="btn btn-primary" type="button">Add Friends</button>
                        </div>
                    </div>
                    <div id="friends" class="block-content" style="padding: 10px;"></div>
                </div>
            </section>

            <div id="modal-2" class="modal fade" role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" style="color: rgb(255,130,3);">Add a friend</h4>
                            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-left">
                            <div class="active-cyan-4 mb-4">
                                <input id="search-email" class="form-control" type="email"
                                    placeholder="example@gmail.com" aria-label="Search">
                                <small id="request_info" style="display: none;"></small>
                            </div>
                            <button id="request" class="btn btn-primary" type="button">Request</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="modal-3" class="modal fade" role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" style="color: rgb(255,130,3);">Are you sure you want to remove this
                                friend?</h4>
                            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-light" type="button" data-bs-dismiss="modal"
                                style="border-color: rgb(255,130,3);background: var(--bs-modal-bg);color: rgb(255,130,3);">No</button>
                            <button id="remove" class="btn btn-primary" type="button"
                                style="background: rgb(255,130,3);border-color: rgb(255,130,3);">Yes</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="modal-4" class="modal fade" role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" style="color: rgb(255,130,3);">Friend Requests</h4>
                            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-left">
                            <div id="requests-table" class="block-content" style="padding: 10px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="modal-1" class="modal fade" role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" style="color: rgb(255,130,3);">Are you sure you want to sign out?
                            </h4>
                            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-light" type="button" data-bs-dismiss="modal"
                                style="border-color: rgb(255,130,3);background: var(--bs-modal-bg);color: rgb(255,130,3);">No</button>
                            <button id="logout" class="btn btn-primary" type="button"
                                style="background: rgb(255,130,3);border-color: rgb(255,130,3);">Yes</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
</body>

</html>
