<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Orange</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/login.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="index"><img
                    src="images/orange_logo2.png" width="81" height="38"></a><button data-bs-toggle="collapse"
                class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-3">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index">Home</a></li>
                    <li id="headhunters" class="nav-item"><a class="nav-link"
                        href="headhunters">Headhunters</a></li>
                    <li class="nav-item"><a class="nav-link" href="about-us">About us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="page login-page">
        <section class="clean-block clean-form dark" style="background: url(&quot;images/Moon.svg&quot;);">
            <div class="container">
                <div class="d-flex justify-content-center block-heading"
                    style="margin-bottom: 0px;height: 170px;padding: 0;padding-top: 30px;"><img
                        src="images/orange_logo.png" width="112" height="133"></div>
                <div class="block-heading" style="padding-top: 30px;">
                    <h2 class="text-info d-flex justify-content-center"
                        style="--bs-info: rgb(255,130,3);--bs-info-rgb: 255,130,3;">Good to see you again</h2>
                </div>

                <form id="loginForm" name="loginForm" action="/auth" method="POST"
                    style="border-color: rgb(255,130,3);">
                    <h6 id="login_message" class="text-center" style="color: #72bb53; display: none"></h6>
                    <div class="mb-3"><label class="form-label" for="email">Email</label>
                        <input class="form-control item" type="email" id="email" name="email" required>
                        <small id="email_error" style="color: var(--bs-red); display: none;"></small>
                    </div>
                    <div class="mb-3"><label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password" name="password" required>
                        <small id="password_error" style="color: var(--bs-red); display: none;"></small>
                    </div>
                    <button id="login-button" class="btn btn-primary" type="submit">Log In</button>
                    <div class="justify-content-start"><a class="float-start" href="#" style="color: #72bb53;">Forgot
                            Password?</a>
                        <a class="d-flex float-end justify-content-end" href="signup" style="color: #72bb53;">Sign
                            Up</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
