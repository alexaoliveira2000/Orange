<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Resumes - Orange</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="fonts/fontawesome-all.min.css">
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/resumes.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="index"><img
                    src="images/orange_logo2.png" width="81" height="38"></a><button data-bs-toggle="collapse"
                class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-3">
                <ul class="navbar-nav mx-auto">
                    <li id="home" class="nav-item"><a class="nav-link" href="index">Home</a></li>
                    <li id="job-offers" class="nav-item" style="display: none;"><a class="nav-link"
                            href="job-offers">Job Offers</a></li>
                    <li id="headhunters" class="nav-item"><a class="nav-link" href="headhunters">Headhunters</a></li>
                    <li id="resumes" class="nav-item"><a class="nav-link active" href="resumes">Resumes</a></li>
                    <li id="about-us" class="nav-item"><a class="nav-link" href="about-us">About us</a></li>
                </ul>
                <div id="actionDiv">
                </div>
            </div>
        </div>
    </nav>

    <main class="page catalog-page">
        <section class="clean-block clean-catalog dark">
            <div class="container" style="padding-top: 30px;">
                <div class="content">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="d-none d-md-block">
                                <div id="main-filters" class="filters">
                                </div>
                            </div>
                            <div class="d-md-none"><a class="btn btn-link d-md-none filter-collapse"
                                    data-bs-toggle="collapse" aria-expanded="false" aria-controls="filters"
                                    href="#filters" role="button">Filters<i
                                        class="icon-arrow-down filter-caret"></i></a>
                                <div id="filters" class="collapse">
                                    <div id="collapsed-filters" class="filters">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9 col-xl-9">
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="resumeCards" class="row">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="modal-1" class="modal fade" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="modal-title" class="modal-title">Are you sure you want to sign out?</h4>
                        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button id="modal-no" class="btn btn-light" type="button" data-bs-dismiss="modal">No</button>
                        <button id="logout" class="btn btn-primary" type="button">Yes</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
