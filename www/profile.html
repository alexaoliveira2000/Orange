<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - Orange</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../fonts/fontawesome-all.min.css">
    <script src="../scripts/profile.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
    <script src="../scripts/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <main class="page landing-page" style="height: 100%;">
        <nav class="navbar navbar-light navbar-expand-md py-3">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="../index.html"><img
                        src="../images/orange_logo2.png" width="81" height="38"></a><button data-bs-toggle="collapse"
                    class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle
                        navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-3">
                    <ul class="navbar-nav mx-auto">
                        <li id="home" class="nav-item"><a class="nav-link" href="../index">Home</a></li>
                        <li id="job-offers" class="nav-item" style="display: none;"><a class="nav-link"
                                href="../job-offers">Job Offers</a></li>
                        <li id="headhunters" class="nav-item"><a class="nav-link" href="../headhunters">Headhunters</a>
                        </li>
                        <li id="resumes" class="nav-item" style="display: none;"><a class="nav-link"
                                href="../resumes">Resumes</a></li>
                        <li id="about-us" class="nav-item"><a class="nav-link" href="../about-us">About us</a></li>
                    </ul>
                    <div id="actionDiv">
                    </div>
                </div>
            </div>
        </nav>
        <div class="modal fade" tabindex="-1" id="mainModal">
            <div class="modal-dialog">
                <div id="modalContent" class="modal-content" style="width: 600px;">
                    <div class="modal-header">
                        <h5 id="titleModal" class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="bodyModal">
                        <form id="modalForm" name="modalForm" class="modal-body d-flex justify-content-start">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="firstButtonModal" type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal"></button>
                        <button id="secondButtonModal" type="submit" form="modalForm" class="btn btn-primary"></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-1" class="modal fade" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="modal-title" class="modal-title">Are you sure you want to sign out?</h4>
                        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button id="modal-no" class="btn btn-light" type="button" data-bs-dismiss="modal">No</button>
                        <button id="logout" class="btn btn-primary" type="button">Yes</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="profile-info" >
            <div id="profile-container" class="container">
                <div id="profile-row" class="row">
                    <div class="col d-flex justify-content-center">
                        <div id="profile-border" class="border rounded d-flex">
                            <div id="profile-column" class="col d-flex align-items-center">
                                <section style="width:100%;">
                                    <i id="userEdit"
                                        class="fas fa-edit d-flex float-end justify-content-end align-items-center"
                                        data-bs-toggle="modal" data-bs-target="#mainModal"></i>
                                    <h1 id="username" class="d-flex justify-content-start"></h1>
                                    <section>
                                        <p id="userDescription"></p>
                                    </section>
                                    <section class="d-inline-flex justify-content-start align-items-center"
                                        style="width: 100%;">
                                        <i id="profile-logo" class="fas fa-birthday-cake"></i>
                                        <p id="userBirthDay"></p>
                                        <i id="profile-logo" class="fas fa-user"></i>
                                        <p id="userGender"></p>
                                        <i id="profile-logo" class="fas fa-map-marker-alt"></i>
                                        <p id="userLocation"></p>
                                        <i id="profile-logo" class="fas fa-inbox"></i>
                                        <p id="userEmail"></p>
                                    </section>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="courses-row" class="row">
                    <div class="col d-flex justify-content-center">
                        <section id="coursesList" class="d-block border rounded">
                            <section id="courses-section" class="d-flex align-items-center">
                                <h1 id="courses-text" class="text-center d-flex justify-content-start align-items-center">
                                    Courses</h1>
                                    <i id="addCourse"
                                    class="fas fa-plus d-flex justify-content-end align-items-center"
                                    data-bs-toggle="modal" data-bs-target="#mainModal"></i>
                            </section>
                        </section>
                    </div>
                </div>

                <div id="workplaces-row" class="row">
                    <div class="col d-flex justify-content-center">
                        <section id="workplacesList" class="d-block border rounded">
                            <section id="workplaces-section" class="d-flex align-items-center">
                                <h1 id="workplaces-text" class="text-center d-flex justify-content-start align-items-center">
                                    Workplaces</h1>
                                    <i id="addWorkplace"
                                    class="fas fa-plus d-flex justify-content-end align-items-center"
                                    data-bs-toggle="modal" data-bs-target="#mainModal"></i>
                            </section>
                        </section>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
