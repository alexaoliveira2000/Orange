<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Job Offers - Orange</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/jobOffers.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="index"><img
                    src="images/orange_logo2.png" width="81" height="38"></a><button data-bs-toggle="collapse"
                class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-3">
                <ul class="navbar-nav mx-auto">
                    <li id="home" class="nav-item"><a class="nav-link" href="index">Home</a></li>
                    <li id="job-offers" class="nav-item"><a class="nav-link active" href="job-offers">Job Offers</a></li>
                    <li id="headhunters" class="nav-item"><a class="nav-link"
                        href="headhunters">Headhunters</a></li>
                    <li id="resumes" class="nav-item" style="display: none;"><a class="nav-link" href="resumes">Resumes</a></li>
                    <li id="about-us" class="nav-item"><a class="nav-link" href="about-us">About us</a></li>
                </ul>
                <div id="actionDiv">
                </div>
            </div>
        </div>
    </nav>
    <main class="page catalog-page">
        <section class="clean-block clean-catalog dark">
            <div class="container" style="padding-top: 30px;">
                <div class="d-flex justify-content-center" style="margin-bottom: 10px;">
                    <input id="search-bar" type="search" placeholder="Enter what you&#39;re looking for..." />
                    <button id="search-button" class="btn btn-primary" type="button">Search</button>
                </div>
                <div style="height:20px;margin-bottom: 8px;">
                    <h6 id="search-results" class="float-start d-flex justify-content-start align-items-center"></h6>
                    <div class="d-inline-flex float-end" style="height: 100%;">
                        <h6 class="d-flex float-start justify-content-start align-items-center" style="height: 100%;">Sort by:</h6>
                        <div class="dropdown float-end" style="height: 30px;">
                            <button id="sort-value" class="btn btn-primary dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown" type="button"></button>
                            <div id="sorts" class="dropdown-menu">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="d-none d-md-block">
                                <div id="main-filters" class="filters">
                                </div>
                            </div>
                            <div class="d-md-none"><a class="btn btn-link d-md-none filter-collapse"
                                    data-bs-toggle="collapse" aria-expanded="false" aria-controls="filters"
                                    href="#filters" role="button">Filters<i
                                        class="icon-arrow-down filter-caret"></i></a>
                                <div id="filters" class="collapse">
                                    <div id="collapsed-filters" class="filters">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="jobs" class="col-md-9">
                        </div>
                    </div>
                </div>
            </div>
            <div id="comparation-bar">
                <div class="container">
                    <div class="d-flex">
                        <p id="num-selected-jobs" class="text-nowrap d-flex align-items-center justify-content-start align-items-center">0 Selected Jobs</p>
                        <div style="width: 100%;">
                            <input id="compare-arrow" type="image" src="images/arrow_up.png" class="float-end" data-bs-toggle="collapse" aria-controls="collapse-1" href="#collapse-1"></a>
                            <div id="collapse-1" class="collapse">
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="row" style="width: 100%;">
                                        <div class="col-md-8" style="width: calc(100% - 150px);">
                                            <div id="compare-jobs" class="row g-0 row-cols-1 row-cols-md-2 row-cols-xl-3 d-flex photos" data-bss-baguettebox>
                                            </div>
                                        </div>
                                        <div class="col-md-4 d-flex justify-content-center align-items-center" style="width: 150px;">
                                            <button id="compare-button" class="btn btn-primary d-flex align-items-center" type="button" data-bs-toggle="modal" data-bs-target="#modal-1">Compare</button>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="modal-1" class="modal fade" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Job Comparation</h4>
                        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive">
                            <table id="compare-table" class="table">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-2" class="modal fade" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="modal-title" class="modal-title">Are you sure you want to sign out?</h4>
                        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button id="modal-no" class="btn btn-light" type="button" data-bs-dismiss="modal">No</button>
                        <button id="logout" class="btn btn-primary" type="button">Yes</button>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
</body>

</html>
