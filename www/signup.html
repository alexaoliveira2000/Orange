<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign Up - Orange</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="index.html"><img
                    src="images/orange_logo2.png" width="81" height="38"></a><button data-bs-toggle="collapse"
                class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-3">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="job-offers.html">Job Offers</a></li>
                    <li class="nav-item"><a class="nav-link" href="resumes.html">Resumes</a></li>
                    <li class="nav-item"><a class="nav-link" href="about-us.html">About us</a></li>
                </ul><a id="orange-button" class="btn btn-primary" role="button" href="login.html">Sign in</a>
            </div>
        </div>
    </nav>
    <main class="page registration-page">
        <section class="clean-block clean-form dark" style="background: url(&quot;images/Moon.svg&quot;);">
            <div class="container">
                <div class="d-flex justify-content-center block-heading"
                    style="margin-bottom: 0px;height: 170px;padding: 0;padding-top: 30px;"><img
                        src="images/orange_logo.png" width="112" height="133"></div>
                <div class="block-heading" style="padding-top: 30px;">
                    <h2 class="text-info d-flex justify-content-center"
                        style="--bs-info: rgb(255,130,3);--bs-info-rgb: 255,130,3;">Sign Up</h2>
                </div>
                <form style="border-color: rgb(255,130,3);">
                    <div class="d-xl-flex justify-content-xl-center" style="margin-bottom: 10px;">
                        <a id="orange-button" class="btn btn-primary" role="button" style="margin-right: 30px;"
                            href="#">Job seeker</a>
                        <a id="orange-button" class="btn btn-primary" role="button" style="margin-left: 30px;"
                            href="#">Headhunter</a>
                    </div>
                    <div class="mb-3"><label class="form-label" for="name">Name</label><input class="form-control item"
                            type="text" id="name"></div>
                    <div class="mb-3"><label class="form-label" for="email">Email</label><input
                            class="form-control item" type="email" id="email"></div>
                    <div class="mb-3"><label class="form-label" for="password">Password</label><input
                            class="form-control item" type="password" id="password-1"></div>
                    <div class="mb-3"><label class="form-label" for="password">Confirm Password</label><input
                            class="form-control item" type="password" id="password"></div>
                    <button id="orange-button" class="btn btn-primary" type="submit">Continue</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
