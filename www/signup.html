<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign Up - Orange</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/signup.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="index"><img
                    src="images/orange_logo2.png" width="81" height="38"></a><button data-bs-toggle="collapse"
                class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-3">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index">Home</a></li>
                    <li id="headhunters" class="nav-item"><a class="nav-link"
                        href="headhunters">Headhunters</a></li>
                    <li class="nav-item"><a class="nav-link" href="about-us">About us</a></li>
                </ul><a id="orange-button" class="btn btn-primary" role="button" href="login">Sign in</a>
            </div>
        </div>
    </nav>

    <main class="page registration-page">
        <section id="moon-background" class="clean-block clean-form dark">
            <div class="container">
                <div id="orange-logo" class="d-flex justify-content-center block-heading"><img
                        src="images/orange_logo.png" width="112" height="133"></div>
                <div class="block-heading" style="padding-top: 30px;">
                    <h2 id="text-info" class="text-info d-flex justify-content-center">Sign Up</h2>
                </div>

                <form id="signupForm" name="signupForm" action="/register" method="POST">

                    <div class="d-xl-flex justify-content-xl-center" style="margin-bottom: 10px;">
                        <div style="margin-right: 30px;">
                            <input id="job_seeker" class="btn btn-primary" name="user_type" type="radio"
                                value="job_seeker" checked />
                            <label for="job_seeker">Job Seeker</label>
                        </div>
                        <div style="margin-left: 30px;">
                            <input id="headhunter" class="btn btn-primary" name="user_type" type="radio"
                                value="headhunter" />
                            <label for="headhunter">Headhunter</label>
                        </div>
                    </div>

                    <div class="mb-3"><label class="form-label" for="email">Email</label>
                        <input class="form-control item" type="email" id="email" name="email" required>
                        <small id="email_error"></small>
                    </div>
                    <div class="mb-3"><label class="form-label" for="password">Password</label><input
                            class="form-control item" type="password" id="password" name="password" autocomplete="new-password" required
                            minlength="5"><small id="password_error"></small></div>
                    <div class="mb-3"><label class="form-label" for="confirm_password">Confirm Password</label><input
                            class="form-control item" type="password" id="confirm_password" autocomplete="new-password" required minlength="5">
                            <small id="confirm_password_error"></small>
                    </div>

                    <div class="mb-3"><label class="form-label" for="name">Description</label>
                        <textarea class="form-control item" type="text" id="description" name="description" maxlength="255"></textarea>
                        <small id="description_error"></small>
                    </div>

                    <hr id="divider"/>

                    <div id="job_seeker_form" style="margin-bottom: 10px;">
                        <div class="mb-3"><label class="form-label" for="seeker_name">Full Name</label>
                            <input class="form-control item" type="text" id="seeker_name" name="seeker_name" required>
                            <small id="seeker_name_error"></small>
                        </div>
                        <div class="mb-3"><label class="form-label" for="birth_date">Birth Date</label>
                            <input class="form-control item" type="date" id="birth_date" name="birth_date" required>
                            <small id="birth_date_error"></small>
                        </div>
                        <div class="mb-3"><label class="form-label" for="gender">Gender</label>
                            <select id="gender" name="gender" class="form-select" required>
                                <option value="M" selected>Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                        <div class="mb-3"><label class="form-label" for="location">Location</label>
                            <input class="form-control item" type="text" id="location" name="location" required>
                            <small id="location_error"></small>
                        </div>
                        <div class="form-check"><input id="visible" name="visible" class="form-check-input"
                                type="checkbox" value="true" checked /><label class="form-check-label"
                                for="formCheck-1">I want companies to see me</label></div>
                    </div>

                    <div id="headhunter_form">
                        <div class="mb-3"><label class="form-label" for="headhunter_name">Company Name</label>
                            <input class="form-control item" type="text" id="headhunter_name" name="headhunter_name">
                            <small id="headhunter_name_error"></small>
                        </div>
                        <div class="mb-3"><label class="form-label" for="name">Company Logo (URL)</label>
                            <input class="form-control item" type="url" id="logo" name="logo">
                            <small id="logo_error"></small>
                        </div>
                        <div class="mb-3"><label class="form-label" for="name">Company Website (URL)</label>
                            <input class="form-control item" type="url" id="website" name="website">
                            <small id="website_error"></small>
                        </div>
                    </div>

                    <button id="orange-button" class="btn btn-primary" type="submit">Register</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
